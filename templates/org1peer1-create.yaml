---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "network.name" . }}-org1peer1
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  template:
    metadata:
      name: {{ template "network.name" . }}-org1peer1
      labels:
        app: {{ .Chart.Name }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        component: org1peer1
    spec:
      volumes:
      - name: {{ template "network.name" . }}-shared-pvc
        persistentVolumeClaim:
         claimName: {{ template "network.name" . }}-shared-pvc
      - name: dockersocket
        hostPath:
          path: /var/run/docker.sock
      initContainers:
      - name: await-bootstrapped
        image: busybox:1.28.4
        command:
        - sh
        - -c
        - |
          while [ ! -f /shared/bootstrapped ]; do
            echo Waiting for bootstrap
            sleep 5s
          done
          echo bootstrap completed
        volumeMounts:
        - mountPath: /shared
          name: {{ template "network.name" . }}-shared-pvc
      - name: await-orderer
        image: busybox:1.28.4
        command:
        - sh
        - -c
        - |
          while [ ! -f /shared/status_orderer_complete ]; do
            echo Waiting for Orderer to complete
            sleep 5s
          done
          echo Orderer completed
        volumeMounts:
        - mountPath: /shared
          name: {{ template "network.name" . }}-shared-pvc
      containers:
      - name: org1peer1
        image: {{ .Values.fabric.peerImage }}
        imagePullPolicy: {{ .Values.fabric.pullPolicy }}
        command:
          - sh
          - -c
          - |
            touch /shared/status_org1peer1_complete &&
            peer node start
        env:
        - name: CORE_PEER_ADDRESSAUTODETECT
          value: "true"
        - name: CORE_PEER_NETWORKID
          value: nid1
        - name: CORE_PEER_ADDRESS
          value: {{ template "network.name" . }}-org1peer1:30110
        - name: CORE_PEER_LISTENADDRESS
          value: 0.0.0.0:30110
        - name: CORE_PEER_EVENTS_ADDRESS
          value: 0.0.0.0:30111
        - name: CORE_PEER_GOSSIP_BOOTSTRAP
          value: {{ template "network.name" . }}-org1peer1:30110
        - name: CORE_PEER_GOSSIP_ORGLEADER	
          value: "false"
        - name: CORE_PEER_GOSSIP_SKIPHANDSHAKE	
          value: "true"
        - name: CORE_PEER_COMMITTER_ENABLED
          value: "true"
        - name: CORE_PEER_PROFILE_ENABLED
          value: "true"
        # - name: CORE_PEER_DISCOVERY_PERIOD
        #   value: 60s
        # - name: CORE_PEER_DISCOVERY_TOUCHPERIOD
        #   value: 60s
        - name: CORE_VM_ENDPOINT
          value: unix:///host/var/run/docker.sock
        - name: CORE_PEER_LOCALMSPID
          value: Org1MSP
        - name: CORE_PEER_MSPCONFIGPATH
          value: /shared/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp/
        - name: FABRIC_LOGGING_SPEC
          value: warning
        - name: CORE_LOGGING_PEER
          value: warning
        - name: CORE_LOGGING_CAUTHDSL
          value: warning
        - name: CORE_LOGGING_GOSSIP
          value: warning
        - name: CORE_LOGGING_LEDGER
          value: warning
        - name: CORE_LOGGING_MSP
          value: warning
        - name: CORE_LOGGING_POLICIES
          value: warning
        - name: CORE_LOGGING_GRPC
          value: warning
        - name: CORE_PEER_ID
          value: org1peer1
        - name: CORE_PEER_TLS_ENABLED
          value: "false"
        - name: CORE_LEDGER_STATE_STATEDATABASE
          value: CouchDB
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS
          value: {{ template "network.name" . }}-couchdb:5984
        - name: FABRIC_CFG_PATH
          value: /etc/hyperledger/fabric/
        - name: ORDERER_URL
          value: {{ template "network.name" . }}-orderer:31010
        - name: GODEBUG
          value: "netdns=go"
        volumeMounts:
        - mountPath: /shared
          name: {{ template "network.name" . }}-shared-pvc
        - mountPath: /host/var/run/docker.sock
          name: dockersocket
...
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "network.name" . }}-org1peer1
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  selector:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: org1peer1
  ports:
  - protocol: TCP
    port: 30110
    #nodePort: 30110
    targetPort: 30110
    name: grpc
  - protocol: TCP
    port: 30111
    #nodePort: 30111
    targetPort: 30111
    name: events
...
