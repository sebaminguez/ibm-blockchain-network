# Default values for network.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
ingress:
  enabled: false
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

persistence:
  # If set to "", disables dynamic provisioning and create persistent volumes specified
  # from the templates. If set, use the defined storage class and do not create pvs.
  storageClass: ""

fabric:
  toolsImage: hyperledger/fabric-tools:1.2.1
  ordererImage: hyperledger/fabric-orderer:1.2.1
  caImage: hyperledger/fabric-ca:1.2.1
  peerImage: hyperledger/fabric-peer:1.2.1
  pullPolicy: IfNotPresent

composer:
  cliImage: hyperledger/composer-cli:0.20.7
  playgroundImage: hyperledger/composer-playground:0.20.7
  restServerImage: hyperledger/composer-rest-server:0.20.7
  pullPolicy: IfNotPresent
  card: PeerAdmin@hlfv1

marbles:
  image: dhyeyibm/container-service-marbles:1.0.1
  pullPolicy: IfNotPresent

# Added for Channel
channel:
  name: channel1

# Added for Chaincode
chaincode:
  name: experience
  version: 1.0.0
